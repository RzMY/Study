<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>数学方程式</title>
        <style type="text/css">
            h2{text-align: center;font-size: 24px;color:red;}
        </style>
    </head>
    <body>
        <h2>数学方程式</h2>
        <hr width="80%" color="blue" size="2">
        <p align="center">2X<sup>2</sup>+3X=9</p>
        <p align="center">X<sub>1</sub>+X<sub>2</sub>=10</p>
    </body>
</html>
