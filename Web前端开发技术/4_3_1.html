<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>有序列表</title>
    </head>
    <body>
        <h4>1. 项目符号列表：</h4>
        <ol type="1"><!--数字1-->
            <li>第一项</li>
            <li>第二项</li>
            <li type="a">第三项</li>
        </ol>
        <h4>a. 项目符号列表：</h4>
        <ol type="a"><!--小写字母a-->
            <li>第一项</li>
            <li>第二项</li>
            <li type="A">第三项</li>
        </ol>
        <h4>A. 项目符号列表：</h4>
        <ol type="A"><!--大写字母A-->
            <li>第一项</li>
            <li>第二项</li>
            <li>第三项</li>
        </ol>
        <h4>i. 项目符号列表：</h4>
        <ol type="i"><!--小写罗马数字i-->
            <li>第一项</li>
            <li>第二项</li>
            <li type="I">第三项</li>
        </ol>
        <h4>I. 项目符号列表：</h4>
        <ol type="I"><!--大写罗马数字I-->
            <li>第一项</li>
            <li type="A" value="6">第二项</li>
            <li>第三项</li>
    </body>
</html>
