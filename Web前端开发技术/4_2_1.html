<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>无序列表</title>
    </head>
    <body>
        <h4>Disc 项目符号列表：</h4>
        <ul type="disc"><!--实心原点-->
            <li>第一项</li>
            <li>第二项</li>
            <li type="circle">第三项</li>
        </ul>
        <h4>Circle 项目符号列表：</h4>
        <ul type="circle"><!--空心原点-->
            <li>第一项</li>
            <li>第二项</li>
            <li type="square">第三项</li>
        </ul>
        <h4>Square 项目符号列表：</h4>
        <ul type="square"><!--实心正方形-->
            <li>第一项</li>
            <li>第二项</li>
            <li>第三项</li>
    </body>
</html>
