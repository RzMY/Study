<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>换行与水平分割线标签的应用</title>
        <style type="text/css">
            h4{text-align: center}
            p{text-align: center}
            div{text-align: center}
        </style>
    </head>
    <body>
        <h4>换行与水平分割线标签的应用</h4>
        <p><em>大小为3、宽度为60%、居中</em></p>
        <hr size="3" width="60%" align="center" color="#330099" noshade="">
        <div>
            <strong>宽度为600px、大小为5、绿色、居右对齐</strong>
        </div>
        <hr width="600px" size="5" color="green" align="right">
    </body>
</html>
