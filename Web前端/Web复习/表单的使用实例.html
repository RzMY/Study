<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单的使用实例</title>
        <style type="text/css">
            .f1{
                width: 300px;
                border-style: double;
                border-color: blue;
                border-width: 2px;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset class="f1">
                <legend align="left">三种按钮的应用</legend>
                <h2>请输入用户信息</h2>
                用户名：<input type="text" name="name"><br>
                密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"><br>
                <input  name="提交" type="submit" value="提交">
                <input name="重置" type="reset" value="重置">
                <input name="注册" type="button" value="注册新用户">
            </fieldset>
        </form>
    </body>
</html>
