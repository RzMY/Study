<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录页面</title>
        <style type="text/css">
            fieldset{
                width: 300px;
                height: 150px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend align="center">登录页面</legend>
                用户名：<input type="text" name="用户名"><br>
                密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="密码"><br>
                类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型：<input type="radio" name="类型" value="管理员">管理员
                <input type="radio" name="类型"  value="普通用户">普通用户<br>
                <input type="checkbox" name="记住密码" value="记住密码">记住密码
                <input type="checkbox" name="自动登录" value="自动登录">自动登录<br>
                <input type="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置">
            </fieldset>
        </form>
    </body>
</html>
