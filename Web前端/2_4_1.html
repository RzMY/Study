<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标记语法及属性应用</title>
        <style type="text/css">
            h2{text-align: center;background-color: aqua;padding: 20px；/*内边距*/}
            p{text-indent: 2em;/*首行缩进2个字符*/;}
        </style>
    </head>
    <body background="" text="red">
        <h2 align="center">新&nbsp年&nbsp快&nbsp乐</h2>
        <hr size="2" color="#66ppff" width="100%">
        <p align="left">轻轻送上我忠诚的祈求和祝愿，祈求分别的时光像流水般逝去，
            祝愿再回时，紧握的手中溢满友情和青春的力量</p>
        <p align="right">有一种跌倒叫站起，有一种失落叫收获，有一种失败叫成功——
            坚强些，朋友，明天将属于你</p>
    </body>
</html>
