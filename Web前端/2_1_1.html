<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML文档结构</title>
        <style type="text/css">
            p{font-size: 24px;}
            a{color: blueviolet;}
        </style>
    </head>
    <body>
        <p align="center">HTML文档结构由head、body标记构成</p>
        <h3 align="center">标题字h3</h3>
        <hr size="3" color="red">
        <p align="center">
            <a href="http://www.google.com">Google</a>
        <script type="text/javascript">
            document.write("这是简单的网页")//向页面输出信息“这是简单的网页”
        </script>
    </body>
</html>
