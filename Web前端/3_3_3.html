<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注释与块引用标记的应用</title>
        <style type="text/css">
            h4{text-align: center;}
            .left{text-align: left;}
            p{text-indent: 2em;}
        </style>
    </head>
    <body>
        <h4>注释ruby标记-标注语音</h4>
        <p align="center"><ruby>
            中<rt>zhong</rt>
            国<rt>guo</rt>
        </ruby></p>
        <h4 class="left">段落缩进标记的应用</h4>
        <p>缩进2字符</p>
        <blockquote>缩进5字符</blockquote>
        <blockquote><blockquote>缩进10字符</blockquote></blockquote>
        <blockquote>
            <p>在学术和商业等多个领域中，数据分析都是一项重要的工作。例如，通过对销售数据进行分析，企业可以了解哪些产品在市场上卖得好，哪些市场正在增长，以及哪些市场需要更多的营销投入。</p>
            <p>然而，数据分析并不仅仅是一项技术，它也需要一定的商业见解和沟通技能。数据分析师需要了解公司的业务模式、目标和愿景，以便从数据中提取有价值的信息并向利益相关者进行有效的沟通。</p>
            <cite>——《数据分析实践指南》</cite>
        </blockquote>
    </body>
</html>
