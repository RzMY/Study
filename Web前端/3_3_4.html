<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>预格式化</title>
        <style type="text/css">
            h1{text-align: center;}
            pre{font-size: 20px;}
            p{text-align: center;}
            h4{text-align: center;}
        </style>
    </head>
    <body>
        <h1><pre>
春晓
孟浩然
春眠不觉晓，处处闻啼鸟。
夜来风雨声，花落知多少。
        </pre></h1>
        <h4>春晓<br>孟浩然</h4>
        <p>春眠不觉晓，处处闻啼鸟。<br>夜来风雨声，花落知多少。</p>
    </body>
</html>
